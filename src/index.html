<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Auto Update Example</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Electron Auto Update Example</h1>
    <p>Current version: <span id="version">vX.Y.Z</span></p>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="restart-button" class="hidden">Restart</button>
    </div>
  </body>
</html>
